<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MusicaList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="musicalist.css">
</head>
<body>

<h1 id="maintitle"> Musica List</h1>

<div id="login">

    <div class="cotitle">
        <h1> Connexion </h1>
    </div>
    <p id="firstvisit"><u> Première connexion ? </u></p>

    <div id="firstform">
        <form action="http://google.com" id="form1">

            <div>
                <input type="text" placeholder="Votre Mail ou Pseudo" id="mail"/>
            </div>

            <div>
                <input type="password" placeholder="Votre Mot de Passe" id="mdp"/>
            </div>

            <input type="submit" value="Confirmer" id="sub1"/>

        </form>
    </div>

</div>


<div id="register">

    <div class="cotitle">
        <h1> Inscription </h1>
    </div>
    <p id="dejacompte"><u> Vous avez déjà un compte ?</u></p>

    <div id="secondform">

        <form action="http://google.com" id="form2">

            <div>
                <input type="email" placeholder="Votre Mail" id="newmail"/>
            </div>

            <div>
                <input type="text" placeholder="Votre Pseudo" id="newpseudo"/>
            </div>

            <div>
                <input type="password" placeholder="Votre Mot de Passe" id="newmdp"/>
            </div>

            <div>
                <input type="text" placeholder="URL de votre Image de Profil" id="profilpic"/>
            </div>

            <input type="submit" value="Confirmer" id="sub2"/>

        </form>

    </div>
</div>





<script src="musicalist.js"></script>
</body>
</html>
