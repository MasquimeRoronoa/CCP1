<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MusicaList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="musicalist.css">
    <script src="https://kit.fontawesome.com/ba31fbaee6.js" crossorigin="anonymous"></script>
</head>
<body>




<img src="" alt="Image de Profil" class="photoprofil">

<button type="button" class="btn bg-danger deco">Déconnexion</button>

<h1 id="maintitle"> Just Hear Me</h1>

<div id="login">

    <div class="cotitle">
        <h1> Connexion </h1>
    </div>
    <p id="firstvisit"><u> Première connexion ? </u></p>

    <div id="firstform">
        <form action="http://google.com" id="form1">

            <div>
                <input type="text" placeholder="Votre Mail ou Pseudo" id="mail"/>
            </div>

            <div>
                <input type="password" placeholder="Votre Mot de Passe" id="mdp"/>
            </div>

            <input type="submit" value="Confirmer" id="sub1"/>

        </form>
    </div>

</div>


<div id="register">

    <div class="cotitle">
        <h1> Inscription </h1>
    </div>
    <p id="dejacompte"><u> Vous avez déjà un compte ?</u></p>

    <div id="secondform">

        <form action="http://google.com" id="form2">

            <div>
                <input type="email" placeholder="Votre Mail" id="newmail"/>
            </div>

            <div>
                <input type="text" placeholder="Votre Pseudo" id="newpseudo"/>
            </div>

            <div>
                <input type="password" placeholder="Votre Mot de Passe" id="newmdp"/>
            </div>

            <div>
                <input type="text" placeholder="URL de votre Image de Profil" id="profilpic"/>
            </div>

            <input type="submit" value="Confirmer" id="sub2"/>

        </form>

    </div>
</div>


<div id="mainpage">

    <br>

    <div class="navbar">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                            <a class="nav-link" href="musicalist.html">Accueil</a>
                            <a class="nav-link" href="#">Playlist</a>
                            <a class="nav-link" href="#">Favoris</a>
                            <a class="nav-link" href="#">Recherche</a>
                    </div>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Rechercher" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Rechercher</button>
                </form>
            </div>
        </nav>

    </div>


    <div id="accueil">

        <div class="container">
            <table class="table" id="myTable">
                <tbody>

                </tbody>
            </table>
        </div>


    </div>



    <div id="foooter">
    <div class="footer fixed-bottom">
        <img src="https://stickeramoi.com/5004-large_default/autocollant-note-soupire.jpg" class="imgfoot">
        <button type="button"> <i class="far fa-arrow-alt-circle-left fa-2x prevbtn"></i></button>
        <audio controls src="" class="lecture"></audio>
        <button type="button"><i class="far fa-arrow-alt-circle-right fa-2x  favplay nextbtn"></i></button>
        <button type="button"><i class="far fa-heart fa-2x like"></i></button>
        <button type="button"> <i class="far fa-list-alt fa-2x"></i></button>
        <p class="titlesong"></p>
    </div>
    </div>


</div>



<script src="musicalist.js"></script>
</body>
</html>
